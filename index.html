<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHAI BOT</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS File -->
</head>
<body>
    <h1>GHAI BOT</h1>
    <textarea id="user-input" placeholder="Type your message here..."></textarea>
    <button onclick="sendMessage()">Send</button>
    <div id="response"></div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            const responseDiv = document.getElementById("response");
            responseDiv.innerHTML = "Loading...";

            if (!userInput.trim()) {
                responseDiv.innerHTML = "Please enter a message.";
                return;
            }

            try {
                const response = await fetch("https://ghaibot.onrender.com/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    responseDiv.innerHTML = `<b>Error:</b> ${errorData.error || 'Unknown error'}`;
                } else {
                    const data = await response.json();
                    responseDiv.innerHTML = `<b>AI:</b> ${data.response}`;
                }
            } catch (error) {
                responseDiv.innerHTML = `<b>Error:</b> ${error.message}`;
            }
        }
    </script>
</body>
</html>
