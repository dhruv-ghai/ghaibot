<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        textarea { width: 100%; height: 100px; margin: 10px 0; padding: 10px; }
        button { padding: 10px 20px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #response { margin-top: 20px; padding: 10px; border: 1px solid #ddd; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>AI Chatbot</h1>
    <textarea id="user-input" placeholder="Type your message here..."></textarea>
    <button onclick="sendMessage()">Send</button>
    <div id="response"></div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            const responseDiv = document.getElementById("response");
            responseDiv.innerHTML = "Loading...";

            if (!userInput.trim()) {
                responseDiv.innerHTML = "Please enter a message.";
                return;
            }

            try {
                const response = await fetch("https://your-deployed-url/chat", {  // CHANGE THIS URL
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    responseDiv.innerHTML = `<b>Error:</b> ${errorData.error || 'Unknown error'}`;
                } else {
                    const data = await response.json();
                    responseDiv.innerHTML = `<b>AI:</b> ${data.response}`;
                }
            } catch (error) {
                responseDiv.innerHTML = `<b>Error:</b> ${error.message}`;
            }
        }
    </script>
</body>
</html>
