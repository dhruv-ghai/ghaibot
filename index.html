<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhaiBot Chat</title>
    <style>
        /* Dark Purple Professional Chatbot UI */
        body {
            font-family: 'Arial', sans-serif;
            background: #1e0136;
            color: white;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Chat container */
        .chat-container {
            background: #2c0e4d;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 600px;
        }

        /* Chatbot title */
        h1 {
            font-size: 22px;
            text-align: center;
            color: #ffd700;
            margin-bottom: 10px;
        }

        /* Chat box */
        #chat-box {
            background: #1a022b;
            padding: 10px;
            border-radius: 10px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 10px;
        }

        /* Chat messages */
        .chat-message {
            padding: 8px;
            border-radius: 8px;
            max-width: 80%;
            font-size: 14px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        /* User message (right side) */
        .user-message {
            background: #6a0dad;
            align-self: flex-end;
            color: white;
        }

        /* AI message (left side) */
        .ai-message {
            background: #4a0080;
            align-self: flex-start;
            color: #ffd700;
        }

        /* Error message */
        .error-message {
            background: #ff4c4c;
            align-self: center;
            color: white;
        }

        /* Input area */
        .input-area {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Input box */
        textarea {
            flex: 1;
            height: 40px;
            padding: 8px;
            border: none;
            border-radius: 8px;
            resize: none;
            font-size: 14px;
            outline: none;
            background: #3b0f5b;
            color: white;
            overflow-y: auto;
        }

        textarea::placeholder {
            color: #ccc;
            font-style: italic;
        }

        /* Send button */
        button {
            padding: 8px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            background: #ffd700;
            color: #4a0080;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            flex-shrink: 0;
        }

        button:hover {
            background: #ffcc00;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .chat-container {
                max-width: 100%;
                height: 100%;
                border-radius: 0;
            }

            #chat-box {
                font-size: 13px;
            }

            button {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>GhaiBot Chat</h1>
        <div id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-area">
            <textarea id="user-input" placeholder="Type your message here..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            const chatBox = document.getElementById("chat-box");
            if (!userInput.trim()) return;

            // Display the user's message
            const userMessage = document.createElement("div");
            userMessage.className = "chat-message user-message";
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);

            // Clear input field
            document.getElementById("user-input").value = '';

            // Scroll to the bottom
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send the message to the backend
            try {
                const response = await fetch("https://ghaibot.onrender.com/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput })
                });

                const data = await response.json();

                // Display the AI response
                const aiMessage = document.createElement("div");
                aiMessage.className = "chat-message ai-message";
                aiMessage.textContent = data.response || "Sorry, I couldn't understand that.";
                chatBox.appendChild(aiMessage);

                // Scroll to the bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                // Handle error gracefully
                const errorMessage = document.createElement("div");
                errorMessage.className = "chat-message error-message";
                errorMessage.textContent = "Error: Something went wrong.";
                chatBox.appendChild(errorMessage);

                // Scroll to the bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
